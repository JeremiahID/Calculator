<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles/main.css" media="screen" type="text/css">
</head>
<body>

    <div class="calculator_wrapper">

        <input type="text" id="cal_screen">

        <div class="number_wrapper">

            <div class="firstLine">
                <button type="submit" id="number"> 1 </button>
                <button type="submit" id="number"> 2 </button>
                <button type="submit" id="number"> 3 </button>
                <button type="submit" id="operator"> + </button>

            </div>

            <div class="secondLine">
                <button type="submit" id="number"> 4 </button>
                <button type="submit" id="number"> 5 </button>
                <button type="submit" id="number"> 6 </button>
                <button type="submit" id="operator"> - </button>

            </div>

            <div class="thirdLine">
                <button type="submit" id="number"> 7 </button>
                <button type="submit" id="number"> 8 </button>
                <button type="submit" id="number"> 9 </button>
                <button type="submit" id="operator"> * </button>

            </div>

            <div class="fourthLine">
                <button type="submit" id="number"> 0 </button>
                <button type="submit" id="clear"> C </button>
                <button type="submit" id="operator"> / </button>
                <button type="submit" id="operator"> = </button>

            </div>

        </div>

    </div>
    





    <script src="jquery/jquery.min.js"></script>
    <script src="js/index.js"> </script>
</body>
</html>
